apiVersion: apps/v1
kind: Deployment
metadata:
  name: a2eg-frontend
  labels:
    app: a2eg-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: a2eg-frontend
  template:
    metadata:
      labels:
        app: a2eg-frontend
    spec:
      containers:
        - name: frontend
          image: REGION-docker.pkg.dev/PROJECT_ID/a2eg/a2eg-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: a2eg-frontend-svc
spec:
  selector:
    app: a2eg-frontend
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: ClusterIP
